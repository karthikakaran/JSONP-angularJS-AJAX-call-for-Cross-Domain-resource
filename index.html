<html>    

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="ng-grid.js"></script>
<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<script src="controller.js"></script>
<head>
<style type="text/css">
.gridStyle {
  width: auto;
  height: 5%;
}

</style>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"/>
<link rel="stylesheet" href="ng-grid.css"/>

</head>
<body ng-app="searchApp">
   <div id='container' ng-controller="mainController">
	<md-content layout-padding ng-cloak>
	  <div layout-gt-xs="row">
	    <div flex-gt-xs>
	      <h4>Search Request</h4>
	      <md-datepicker ng-model="fromDate" md-placeholder="From date"></md-datepicker>
	      <md-datepicker ng-model="toDate" md-placeholder="To date"></md-datepicker>
	      <md-button class="md-primary md-raised" ng-click="search($event)">SUBMIT</md-button>
	      <br>
	    </div>
	  </div>
	</md-content>
	<div flex ng-if="users" ui-grid="{data: users}" class="gridStyle"></div>	
   </div>
</body>
</html>
